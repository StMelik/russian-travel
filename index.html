<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img class="logo header__logo" src="images/logo.svg" alt="Логотип">
                <div class="header__lang-links">
                    <a class="header__lang-link header__lang-link_active" href="#">Ru</a>
                    <a class="header__lang-link" href="#">En</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="lead">
            <div class="container">
                <h1 class="lead__title">Путешествия по России</h1>
                <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
                <figure class="lead__image">
                    <img class="lead__img" src="images/lead-image.jpg" alt="Картинка">
                    <figcaption class="lead__caption">ваша полка — верхняя</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
